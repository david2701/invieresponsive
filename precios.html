<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/invie.css">
	<title>Precios</title>
</head>
<body>
	<header id="header" class="header background"> <!-- header -->
	<div class="contenedor">
			<figure class="logotipo"> <!-- logo -->
				<img src="images/invie.png" width="186" height="60" alt="Invie Logotipo" />
			</figure>
			<nav class="menu"><!-- menu -->
				<ul>
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<a href="index.html#guitarras">Guitarras</a>
					</li>
					<li>
						<a href="precios.html">Precios</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<section class="tabla">
	<div class="contenedor">
			<table>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripcion</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Invie Classic</td>
						<td>$100.000</td>
						<td>Una Guitarra Muy Pro</td>
					</tr>
					<tr>
						<td>Invie Classic</td>
						<td>$100.000</td>
						<td>Una Guitarra Muy Pro</td>
					</tr>
					<tr>
						<td>Invie Classic</td>
						<td>$100.000</td>
						<td>Una Guitarra Muy Pro</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<footer class="footer"> 
		<div class="contenedor">
			<div class="contacto">
				<img src="images/invie-white.png" alt="Logo Blanco">
				<a href="tel:+571234567689"><strong>Telefono</strong> <span>123456789</span></a>
				<a href="emailto:contacto@invie.com"><strong>E-Mail</strong> <span>contacto@invie.com</span></a>
			</div>
			<form class="formulario">
				<div class="col1">
					<label for="nombre">Nombre</label>
					<input type="text" required id="nombre" placeholder="Ingrese su nombre" name="nombre" />
					<label for="email">Email</label>
					<input type="text" required id="email" placeholder="Ingrese su Email" name="email" />
					<div class="sexo">
						<label for="mujer">
							<input type="radio" id="mujer" name="sexo" value="mujer"> Mujer
						</label>
						<label for="hombre">
							<input type="radio" checked id="mujer" name="sexo" value="hombre"> Hombre
						</label>
					</div>
					<div class="intereses">
						<label for="intereses">
							<input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion">Cotizacion
						</label>
						<label for="reclamos">
							<input type="checkbox" id="cotizacion" name="reclamos" value="reclamos">Reclamos
						</label>
						<label for="comentarios">
							<input type="checkbox" id="cotizacion" name="comentarios" value="comentarios">Comentarios
						</label>
						<label for="otros">
							<input type="checkbox" id="cotizacion" name="otros" value="otros">Otros
						</label>
				</div>
				</div>
				<div class="col2">
					<label for="comentarios">Comentarios</label>
					<textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
					<input class="button" type="submit" value="Enviar"/>
				</div>
			</form>
		</div>
	</footer>
</body>
</html>
